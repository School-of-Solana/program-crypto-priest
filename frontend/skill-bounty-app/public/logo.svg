<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Diamond/Gem shape -->
  <g transform="translate(256, 256)">
    <!-- Top facet -->
    <polygon points="0,-120 -80,-40 80,-40" fill="#ffffff" opacity="0.9"/>

    <!-- Left facet -->
    <polygon points="-80,-40 -100,40 0,0" fill="#e0e7ff" opacity="0.8"/>

    <!-- Right facet -->
    <polygon points="80,-40 100,40 0,0" fill="#ddd6fe" opacity="0.8"/>

    <!-- Bottom left facet -->
    <polygon points="-100,40 0,120 0,0" fill="#c4b5fd" opacity="0.7"/>

    <!-- Bottom right facet -->
    <polygon points="100,40 0,120 0,0" fill="#a78bfa" opacity="0.7"/>

    <!-- Center highlight -->
    <polygon points="0,-40 -30,0 30,0" fill="url(#shine)"/>
  </g>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.3"/>
</svg>
